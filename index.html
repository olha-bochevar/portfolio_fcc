<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/501f6f78d6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ibarra+Real+Nova:ital,wght@0,400;0,500;0,700;1,400&display=swap"
        rel="stylesheet">
    <title>Personal Portfolio</title>
</head>

<body>
    <div class="wrapper">
        <section class="welcome" id="welcome-section">

            <header class="welcome__header">
                <div class="welcome__logo">
                    <a href="." class="welcome__logo-link">Olha.</a>
                </div>
                <div class="welcome__links">
                    <nav id="nav-bar">
                        <ul class="welcome__menu">
                            <li><a href="#welcome-section" class="welcome__nav-link">about</a></li>
                            <li><a href="#projects" class="welcome__nav-link">work</a></li>
                            <li><a href="#contact" class="welcome__nav-link">contact</a></li>
                        </ul>
                    </nav>
                </div>
            </header>
            <div class="welcome__container _container">
                <div class="welcome__main-page">
                    <div class="welcome__title">
                        <h1>Hello.</h1>
                        <p>I'm Olha and I'm a beginner in web development</p>
                    </div>
                    <div class="welcome__photo">
                        <img src="img/my-photo.jpg" alt="my-photo">
                    </div>
                </div>
            </div>

        </section>
        <section class="projects" id="projects">
            <div class="projects__container _container">
                <h2>These are some of my projects</h2>
                <hr class="projects__separator">
                <div class="projects__items">
                    <div class="projects__item">
                        <div class="projects__image projects__image_tribute-page">
                            <a href="https://www.freecodecamp.org/learn/2022/responsive-web-design/build-a-tribute-page-project/build-a-tribute-page"
                                target="_blank">
                                <img src="img/tribute-page__bw.png" alt="tribute-page"></a>
                        </div>
                        <a href="https://www.freecodecamp.org/learn/2022/responsive-web-design/build-a-tribute-page-project/build-a-tribute-page"
                            class="projects__link" target="_blank">Tribute Page</a>
                    </div>
                    <div class="projects__item">
                        <div class="projects__image projects__image_locus">
                            <a href="https://olha-bochevar.github.io/locus/" target="_blank">
                                <img src="img/locus__bw.png" alt="locus"></a>
                        </div>
                        <a href="https://olha-bochevar.github.io/locus/" target="_blank"
                            class="projects__link">Locus</a>
                    </div>
                    <div class="projects__item">
                        <div class="projects__image projects__image_landing-page">
                            <a href="https://www.freecodecamp.org/learn/2022/responsive-web-design/build-a-product-landing-page-project/build-a-product-landing-page"
                                target="_blank">
                                <img src="img/landing-page__bw.png" alt="landing-page"></a>
                        </div>
                        <a href="https://www.freecodecamp.org/learn/2022/responsive-web-design/build-a-product-landing-page-project/build-a-product-landing-page"
                            class="projects__link" target="_blank">Landing Page</a>
                    </div>
                </div>

                <button>Show All</button>

            </div>

        </section>

        <section class="contact" id="contact">
            <h2>Let's work together</h2>
            <div class="contact__links">
                <ul>
                    <li><i class="fa-brands fa-github fa-xl"></i><a href="https://github.com/olha-bochevar"
                            class="contact__link" target="_blank">GitHub</a></li>
                    <li><i class="fa-brands fa-free-code-camp fa-xl"></i><a
                            href="https://www.freecodecamp.org/Olha-Bochevar" class="contact__link"
                            target="_blank">FreeCodeCamp</a></li>
                    <li><i class="fa-solid fa-envelope fa-xl"></i><a href="mailto:olya.bochevarland@gmail.com"
                            class="contact__link" target="_blank">Send a mail</a></li>
                </ul>
            </div>
        </section>
        <footer>
            <p>Â© Created for freeCodeCamp <i class="fa-brands fa-free-code-camp fa-lg"></i></p>
        </footer>

    </div>

</html>
